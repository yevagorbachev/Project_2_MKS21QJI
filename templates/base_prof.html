<!DOCTYPE html>
<html>
    <head>

      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      {% block head %}
          <title>{% block title %}{% endblock %}</title>
      {% endblock %}
    </head>
    <style>
        body {background-color: #efeeee;}
        {% block style %}{% endblock %}
    /* https://stackoverflow.com/questions/23669330/bootstrap-sidebar-menu-and-sidebar-navigation */
        #sidebar-wrapper {margin-left: -250px; left: 250px; width: 250px; background: #000;
                          position: fixed; height: 100%; }
        .sidebar-nav {position: absolute; top: 0; width: 250px; list-style: none; padding: 0;}
        .sidebar-nav li {line-height: 40px; text-indent: 20px;}
        .sidebar-nav li a {color: #999999; display: block; text-decoration: none;}
        .sidebar-nav li a:hover {color: #fff; background: rgba(255,255,255,0.2); text-decoration: none;}
        .sidebar-nav > .sidebar-brand {height: 60px; line-height: 65px; font-size: 20px;}
        .sidebar-nav > .sidebar-brand a {color: #999999;}
        .sidebar-nav > .sidebar-brand a:hover {color: #fff; background: none;}
        #navbarDropdown {line-height: 40px; text-indent: 20px; padding: 0;}
    </style>

    <body>
      <!-- Sidebar -->
    <div id="sidebar-wrapper" *>
        <ul class="sidebar-nav">
            <li class="sidebar-brand"><a href="#!!!!!!!!!!!!!">Project Manager<sup>TM</sup></a>
            </li>
            <li><a href="#!!!!!!!!!!!!!">Home</a>
            </li>
            <li><a href="#!!!!!!!!!!!!!">Account</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#!!!!!!!!!!!!!" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                      Projects - Add js?
              </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  {% for name in projects %}
                  <a class="dropdown-item" href="#!!!!!!!!!!!!!">{{name}}}</a>
                  {% endfor %}
                </div>
            </li>
            <li><a href="#!!!!!!!!!!!!!">Invites</a>
            </li>
        </ul>
    </div>
    {% block content %}
    {% endblock %}
    </body>
</html>
